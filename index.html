                setInterval(loop, 1);

                world.doOneCycle();

            $(document).ready(function() {
                TriggerClick = 1;

                $("#cb_resize_toggle").click(function() {
                    if (TriggerClick == 0) {
                        TriggerClick = 1;
                        $("div#help_div").animate({width: '120px', height: '120px'}, 500);
                        $("#toggle_img").css("top", '-38px');
                        $("#help_img").fadeIn();
                        $("#help_text").fadeOut();
                    } else {
                        TriggerClick = 0;
                        $("div#help_div").animate({width: '50%', height: '50%'}, 500);
                        $("#toggle_img").css("top", '-209px');
                        $("#help_img").fadeOut();
                        $("#help_text").fadeIn();
                    }
                    ;
                });
            });
        </script>
